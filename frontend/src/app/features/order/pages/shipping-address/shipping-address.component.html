<mat-stepper selectedIndex="1" #stepper [orientation]="(stepperOrientation | async)!">
  <mat-step label="Login" completed="true" editable="false"> </mat-step>
  <mat-step label="Shipping Address" editable="false">
    <mat-card >
      <mat-card-content >
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Shipping Address</h2>
          <mat-list >
            <mat-list-item>
              <mat-form-field class="w-full justify-center items-center">
                <input matInput placeholder="Full Name" formControlName="fullName" required />
                <mat-error> This field is required </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="w-full justify-center items-center text-wrap">
                <input matInput class="text-wrap" placeholder="Address" formControlName="address" required />
                <mat-error> This field is required </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="w-full">
                <input matInput placeholder="City" formControlName="city" required />
                <mat-error> This field is required </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="w-full">
                <input matInput placeholder="Country" formControlName="country" required />
                <mat-error> This field is required </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="w-full">
                <input matInput placeholder="Postal Code" formControlName="postalCode" required />
                <mat-error> This field is required </mat-error>
              </mat-form-field>
            </mat-list-item>

            <!-- <mat-list-item class="flex flex-row">              
            </mat-list-item> -->
            <div class="flex flex-row ml-4">
              <a mat-button class="items-center mt-1 w-2/6 bg-blue-500 hover:bg-blue-700" (click)="chooseLocation()" >
                Choose On Map
              </a>
              <div class="flex flex-col w-3/6 items-start " >  
                <span >
                  LAT: {{ shippingLocation.lat ? shippingLocation.lat : 0 }}
                </span>                
                <span >
                  LNG: {{ shippingLocation.lng ? shippingLocation.lng : 0 }}
                </span>                
              </div>
            </div>
            <mat-list-item>
              <button class="w-full bg-blue-500 hover:bg-blue-700 text-white">
                Next
              </button>
            </mat-list-item>
          </mat-list>
        </form>
      </mat-card-content>
    </mat-card>

    <div></div>
  </mat-step>
  <mat-step label="Payment Method" editable="false" completed="false"></mat-step>
  <mat-step label="Place Order" editable="false" completed="false"></mat-step>
</mat-stepper>
