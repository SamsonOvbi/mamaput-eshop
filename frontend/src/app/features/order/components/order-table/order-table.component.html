<table mat-table [dataSource]="order.items" class="mat-elevation-z8">
  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td class="thumbnail-cell" mat-cell *matCellDef="let element">
      <img [src]="element.image" class="thumbnail" />
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name" class="name" >
    <th mat-header-cell *matHeaderCellDef class="name" >Name</th>
    <!-- <th mat-header-cell *matHeaderCellDef>Name</th> -->
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="'/product-details/' + element.slug">{{ element.name }}</a>
    </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">
      {{ element.quantity }}
    </td>
  </ng-container>

  <!-- Subtotal Column -->
  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef>Subtotal</th>
    <td mat-cell *matCellDef="let element">
      {{ (element.quantity * element.price) | currency }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
