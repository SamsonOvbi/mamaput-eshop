<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Register</h2>

      <mat-list>
        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput placeholder="User Name" formControlName="username" required />
            <mat-error> Please provide a user name </mat-error>
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput placeholder="Email" formControlName="email" required />
            <mat-error> Please provide a valid email address </mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput type="password" placeholder="Password" formControlName="password" required />
            <mat-error> Please provide a valid password </mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput type="password" placeholder="Repeat Password" formControlName="repeatPassword" required />
            <mat-error> Please provide above password again</mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <button [disabled]="loading" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Register
          </button>
          <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
        </mat-list-item>

        <mat-list-item>
          Already have an account? &nbsp;
          <a [routerLink]="['/login']" [queryParams]="{ returnUrl: returnUrl }"
          class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">Login</a>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-card-content>
</mat-card>
