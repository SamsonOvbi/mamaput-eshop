<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-list>
        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput placeholder="Email" formControlName="email" required />
            <mat-error> Please provide a valid email address </mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput type="password" placeholder="Password" formControlName="password" required />
            <mat-error> Please provide a valid password </mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <button [disabled]="loading" 
          class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded"> 
            Login
          </button>
          <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
        </mat-list-item>

        <mat-list-item>
          Forgot Password? &nbsp;
          <a  (click)="forgotPasswordAction()"
          class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Recover it
          </a>
        </mat-list-item>

        <mat-list-item>
          New user? &nbsp;
          <a [routerLink]="['/register']" [queryParams]="{ returnUrl: returnUrl }"
          class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Register</a>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-card-content>
</mat-card>
