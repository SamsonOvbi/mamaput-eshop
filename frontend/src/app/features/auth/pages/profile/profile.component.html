<mat-card>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <h2>Update Profile</h2>

      <mat-list>
        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput placeholder="User Name" formControlName="username" required />
            <mat-error> Please provide a username </mat-error>
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput placeholder="Email" formControlName="email" required />
            <mat-error> Please provide a valid email address </mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput type="password" placeholder="Password" formControlName="password" />
            <mat-error> Please provide a valid password </mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="w-full">
            <input matInput type="password" placeholder="Repeat Password" formControlName="repeatPassword" />
            <mat-error> Please provide above password again</mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <button [disabled]="loading" [disabled]="!(profileForm.valid && profileForm.dirty)" 
            class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded mx-4">
            Update
          </button>
          <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
          <a (click)="goBack()" class="text-white p-3 rounded bg-gray-500 hover:bg-gray-700" >Back</a>
        </mat-list-item>
      </mat-list>
    </form>    
  </mat-card-content>
</mat-card>
