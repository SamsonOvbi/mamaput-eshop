<mat-toolbar class="bg-blue-500">
  <mat-toolbar-row class="flex justify-center">
    <span class="text-white text-center text-xl">Forgot Password?</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <div class="flex flex-col">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required class="w-full">
        <mat-error *ngIf="
            forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid
          ">
          <span *ngIf="forgotPasswordForm.controls.email.errors?.required">This field is mandatory</span>
          <span *ngIf="forgotPasswordForm.controls.email.errors?.pattern">This field is invalid</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center" >
  <button type="submit" (click)="handleSubmit()"
    [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)" class="bg-blue-500 hover:bg-blue-700 text-white p-3 mx-4 rounded">
    Send Password
  </button>

  <button mat-dialog-close
    class="bg-gray-500 hover:bg-gray-700 text-white p-3 mx-4 rounded">
    Close
  </button>
</mat-dialog-actions>
