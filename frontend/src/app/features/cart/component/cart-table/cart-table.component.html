<div class=" text-red-500 flex items-center justify-center my-2">
  <button class="flex flex-row"  color="accent" aria-label="clear icon" (click)="handleClearCartAction()">
    <mat-icon>clear_all</mat-icon>
    <span class="text-lg" >Clear Cart</span>
  </button> 
</div>
<table mat-table [dataSource]="cart.items" class="mat-elevation-z8">
  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td class="thumbnail-cell" mat-cell *matCellDef="let element">
      <img [src]="element.image" class="thumbnail" />
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="'/product-details/' + element.slug"> {{ element.name | slice:0:70 }}</a>
    </td>
  </ng-container>
  <!-- slug Column -->
  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef>Slug</th>
    <td mat-cell *matCellDef="let element">{{ element.slug | slice:0:7 }}...</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="reduceQty(element)" mat-icon-button color="accent" aria-label="remove icon">
        <mat-icon>remove_circle</mat-icon>
      </button>
      {{ element.quantity }}
      <button (click)="add(element)" mat-icon-button color="accent" aria-label="add icon">
        <mat-icon>add_circle</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Subtotal Column -->
  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef>Subtotal</th>
    <td mat-cell *matCellDef="let element">
      {{ (element.quantity * element.price) | currency }}
    </td>
  </ng-container>

  <!-- delete -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" matTooltip="Delete" (click)="handleDeleteActionCart(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
