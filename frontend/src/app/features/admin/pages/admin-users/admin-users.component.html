<div *ngIf="loading; else result">
  <mat-progress-bar ></mat-progress-bar>
  <div class="relative flex items-center mt-[40vh]">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>

<ng-template #result>
  <ng-container *ngIf="!error">
    <div class="flex flex-col md:flex-row md:justify-between ">
      <div class="w-full md:w-1/5 mt-6">
        <mat-nav-list>
          <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>
          <a mat-list-item routerLink="/admin/orders">Orders</a>
          <a mat-list-item routerLink="/admin/products">Products</a>
          <a mat-list-item class="selected" routerLink="/admin/users">Users</a>
        </mat-nav-list>
      </div>
      <div class="w-full md:w-4/5 p-4 max-h-[80vh] overflow-auto">
        <h1 class="text-2xl font-bold">Admin Users</h1>
        <table mat-table [dataSource]="users" class="mat-elevation-z8 w-full">
          <!-- Id Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">
              ...{{ element._id | slice:19:24 }}
            </td>
          </ng-container>
          <!-- User Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.username }}
            </td>
          </ng-container>
          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- isAdmin Column -->
          <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef>isAdmin</th>
            <td mat-cell *matCellDef="let element">{{ element.isAdmin }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
            <td mat-cell *matCellDef="let element" class="flex space-x-2">
              <a [routerLink]="['/admin/user/' + element._id]" mat-button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
                EDIT
              </a>
              <button mat-button color="warn" (click)="deleteUser(element._id)" >DELETE</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </ng-container>
</ng-template>
