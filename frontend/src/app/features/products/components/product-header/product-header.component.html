<!-- <div class="header-padding"></div> -->
<mat-card class="mb-1 pt-1">
  <div class="flex justify-between">
    <button mat-button (click)="drawer.toggle()">
      <!-- <mat-icon>menu</mat-icon> -->
      <!-- <div *ngIf="!category">{{category | titlecase }}</div> -->
      <div *ngIf="!category">Products View</div>
    </button>

    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="pageSizeMenu">
          <div> Show {{pageSize}} <mat-icon>expand_more</mat-icon> </div>
        </button>
        <mat-menu #pageSizeMenu="matMenu">
          <div *ngFor="let item of pageSizeChoose">
            <button mat-menu-item (click)="onItemsUpdated(item)">{{item}}</button>
          </div>
        </mat-menu>
      </div>

      <button (click)="onColumnsUpdated(1)">
        <mat-icon class="bg-green-600 text-white">view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(2)">
        <mat-icon class="bg-yellow-600 text-white">view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon class="bg-blue-600 text-white">view_comfy</mat-icon>
      </button>

    </div>
  </div>
</mat-card>
