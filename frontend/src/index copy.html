  <!-- First, include the Leaflet CSS and JavaScript files in your HTML file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <div id="mapid" style="width: 600px; height: 400px;"></div>

  <script>
    // Initialize the map on the "mapid" div with a given center and zoom level: London
    // var myMap = L.map('mapid').setView([51.505, -0.09], 13);
    // Initialize the map on the "mapid" div with a given center and zoom level: Abuja
    var myMap = L.map('mapid').setView([9.05785, 7.49508], 13);

    // Add an OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(myMap);

    // Add a marker with a popup
    var marker = L.marker([51.5, -0.09]).addTo(myMap);
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
  </script>
